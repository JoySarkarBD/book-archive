<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- custom css -->
    <style>
        .bg-img {
            background-image: linear-gradient(rgb(0 0 0 / 52%), rgb(33 31 32 / 73%)), url(https://foodtank.com/wp-content/uploads/2021/07/alfons-morales-YLSwjSy7stw-unsplash.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
        }
    </style>

</head>


<body class="bg-gray">

    <div class="bg-img p-5">
        <h2 class="bg-img text-center">Search your book</h2>

        <!-- book search area -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the book you want"
                aria-label="Recipient's book" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-secondary fs-5 text-light" type="button"
                id="button-search">search</button>
        </div>
    </div>


    <div class="container">
        <!-- search result count -->
        <div id="search-result-count"></div>
        <div id="show-books-count"></div>


        <!-- book search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
